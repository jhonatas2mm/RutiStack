<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - Ruti Stack</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f1e;
            /* background-image removed for solid color */
            font-family: 'Press Start 2P', cursive;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 48px;
            background: linear-gradient(180deg, #00ffff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 20px;
            color: #ffffff;
        }

        .ranking-table {
            width: 100%;
            background: none;
            border: none;
            border-radius: 0;
            padding: 0;
        }

        .ranking-header {
            display: grid;
            grid-template-columns: 80px 1fr 100px 120px;
            gap: 20px;
            padding: 15px 0;
            background: none;
            border-radius: 0;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .ranking-item {
            display: grid;
            grid-template-columns: 80px 1fr 100px 120px;
            gap: 20px;
            padding: 12px 0;
            background: none;
            border: none;
            border-radius: 0;
            margin-bottom: 6px;
            transition: all 0.3s;
        }

        .rank {
            font-size: 20px;
            color: #00ffff;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 6px;
        }

        .player-name {
            font-size: 16px;
            color: #00ffff;
        }

        .date {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-align: right;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            border: 2px solid #fff;
            box-shadow: 4px 4px 0px #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            padding: 10px 20px;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px #000;
            transition: transform 0.1s;
            z-index: 100;
        }

        .back-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }

        .medal-icon {
            width: 32px;
            height: 32px;
            vertical-align: middle;
            image-rendering: pixelated;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 32px;
            }

            .ranking-header,
            .ranking-item {
                grid-template-columns: 60px 1fr 90px 100px;
                gap: 8px;
                font-size: 9px;
            }

            .rank {
                font-size: 14px;
            }

            .player-name,
            .score {
                font-size: 11px;
            }

            .date {
                font-size: 9px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='index.html'">VOLTAR</button>

        <div class="header">
            <div class="title">üèÜ RANKING</div>
            <div class="subtitle">Top jogadores de Ruti Stack</div>
        </div>

        <div class="ranking-table">
            <div class="ranking-header">
                <div>POS</div>
                <div>JOGADOR</div>
                <div>SCORE</div>
                <div>DATA</div>
            </div>
            <div id="ranking-list">
                <div class="loading">Carregando ranking...</div>
            </div>
        </div>

    </div>
    </div>

    <script type="module">
        // Firebase imports
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getFirestore, collection, query, orderBy, limit, getDocs } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
        import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCOAt0sfrDXeZgRYwA5UuTxayX3rr0ubyY",
            authDomain: "rutistack-c75f2.firebaseapp.com",
            projectId: "rutistack-c75f2",
            storageBucket: "rutistack-c75f2.firebasestorage.app",
            messagingSenderId: "401193886438",
            appId: "1:401193886438:web:5279b37e344ecfbbd35127",
            measurementId: "G-5NW50RJQN7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        signInAnonymously(auth).catch((err) => console.warn('Anon auth failed:', err));

        function parseTimestamp(value) {
            if (!value) return null;
            if (value.toDate) return value.toDate();
            if (value.seconds) return new Date(value.seconds * 1000);
            if (typeof value === 'string' || typeof value === 'number') {
                const d = new Date(value);
                return isNaN(d.getTime()) ? null : d;
            }
            return null;
        }

        // Load ranking
        async function loadRanking() {
            const rankingList = document.getElementById('ranking-list');

            try {
                const scoresRef = collection(db, 'scores');
                const q = query(scoresRef, orderBy('score', 'desc'), limit(50));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    rankingList.innerHTML = '<div class="empty-state">Nenhum score registrado ainda.<br>Seja o primeiro a jogar!</div>';
                    return;
                }

                rankingList.innerHTML = '';
                let position = 1;
                const topHeights = [];
                const topNames = [];

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const item = document.createElement('div');
                    item.className = 'ranking-item';

                    let rankClass = '';
                    let rankIcon = position;
                    if (position === 1) {
                        rankClass = 'gold';
                        rankIcon = '1 <img src="assets/ranking/gold.png" class="medal-icon" alt="1¬∫">';
                    } else if (position === 2) {
                        rankClass = 'silver';
                        rankIcon = '2 <img src="assets/ranking/silver.png" class="medal-icon" alt="2¬∫">';
                    } else if (position === 3) {
                        rankClass = 'bronze';
                        rankIcon = '3 <img src="assets/ranking/bronze.png" class="medal-icon" alt="3¬∫">';
                    }

                    // Handle legacy fields
                    const pName = data.playerName || data.name || 'AN√îNIMO';
                    const parsedDate = parseTimestamp(data.timestamp || data.date);

                    // Format date
                    const date = parsedDate ? parsedDate.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' }) : 'N/A';

                    item.innerHTML = `
                        <div class="rank ${rankClass}">${rankIcon}</div>
                        <div class="player-name">${pName}</div>
                        <div class="score">${data.score}</div>
                        <div class="date">${date}</div>
                    `;

                    rankingList.appendChild(item);
                    position++;

                    const heightValue = data.bestHeight !== undefined ? Number(data.bestHeight) : NaN;
                    if (Number.isFinite(heightValue)) {
                        topHeights.push(heightValue);
                        topNames.push({ name: pName, bestHeight: heightValue });
                    }
                });

                if (topHeights.length > 0) {
                    localStorage.setItem('rankingBestHeights', JSON.stringify(topHeights.slice(0, 3)));
                }
                if (topNames.length > 0) {
                    localStorage.setItem('rankingTopNames', JSON.stringify(topNames.slice(0, 3)));
                }

            } catch (error) {
                console.error('Erro ao carregar ranking:', error);
                rankingList.innerHTML = '<div class="empty-state">Erro ao carregar ranking.<br>Tente novamente mais tarde.</div>';
            }
        }

        // Load on page load
        loadRanking();
    </script>
</body>

</html>
