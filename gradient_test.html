<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Test - O Equil√≠brio da Coruja</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            color: white;
            overflow: hidden;
        }

        #gradient-container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(180deg, #B8D4E8 0%, #E8D4B8 100%);
            transition: background 2s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .info-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border: 4px solid #fff;
            text-align: center;
            max-width: 600px;
        }

        .tier-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        .tier-desc {
            font-size: 12px;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background-color: #ffcc00;
            border: 4px solid #fff;
            box-shadow: 4px 4px 0px #000;
            color: #000;
            font-family: 'Press Start 2P', cursive;
            padding: 15px 20px;
            font-size: 12px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .btn:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #000;
        }

        .score-display {
            font-size: 18px;
            margin-top: 20px;
            color: #00ffff;
        }
    </style>
</head>

<body>
    <div id="gradient-container">
        <div class="info-box">
            <div class="tier-title" id="tier-title">TIER 1: CALM PASTELS</div>
            <div class="tier-desc" id="tier-desc">
                Soft blue to peach gradient<br>
                Score: 0-10<br>
                Mood: Peaceful, welcoming
            </div>
            <div class="score-display">SCORE: <span id="score">0</span></div>
            <div class="controls">
                <button class="btn" onclick="setTier(1)">TIER 1</button>
                <button class="btn" onclick="setTier(2)">TIER 2</button>
                <button class="btn" onclick="setTier(3)">TIER 3</button>
                <button class="btn" onclick="setTier(4)">TIER 4</button>
                <button class="btn" onclick="setTier(5)">TIER 5</button>
            </div>
        </div>
    </div>

    <script>
        let currentScore = 0;

        const tiers = {
            1: {
                title: 'TIER 1: CALM PASTELS',
                desc: 'Soft blue to peach gradient<br>Score: 0-10<br>Mood: Peaceful, welcoming',
                topColor: '#B8D4E8',
                bottomColor: '#E8D4B8',
                score: 5
            },
            2: {
                title: 'TIER 2: COOL TONES',
                desc: 'Sky blue to warm sand<br>Score: 11-25<br>Mood: Focused, steady',
                topColor: '#7FB3D5',
                bottomColor: '#D5B37F',
                score: 18
            },
            3: {
                title: 'TIER 3: WARM TRANSITION',
                desc: 'Coral to golden gradient<br>Score: 26-45<br>Mood: Energetic, warming up',
                topColor: '#FF9A76',
                bottomColor: '#FFD076',
                score: 35
            },
            4: {
                title: 'TIER 4: VIBRANT',
                desc: 'Hot pink to light salmon<br>Score: 46-70<br>Mood: Intense, exciting',
                topColor: '#FF6B9D',
                bottomColor: '#FFA07A',
                score: 58
            },
            5: {
                title: 'TIER 5: EXTREME',
                desc: 'Red to orange-red gradient<br>Score: 71+<br>Mood: Maximum difficulty, adrenaline',
                topColor: '#FF4757',
                bottomColor: '#FF6348',
                score: 85
            }
        };

        function setTier(tierNum) {
            const tier = tiers[tierNum];
            const container = document.getElementById('gradient-container');

            // Update gradient
            container.style.background = `linear-gradient(180deg, ${tier.topColor} 0%, ${tier.bottomColor} 100%)`;

            // Update info
            document.getElementById('tier-title').innerHTML = tier.title;
            document.getElementById('tier-desc').innerHTML = tier.desc;
            document.getElementById('score').innerText = tier.score;

            currentScore = tier.score;
        }

        // Auto-cycle through tiers on load
        let currentTier = 1;
        setInterval(() => {
            currentTier = (currentTier % 5) + 1;
            setTier(currentTier);
        }, 5000);
    </script>
</body>

</html>
