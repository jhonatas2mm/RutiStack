<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f1e;
            font-family: 'Press Start 2P', cursive;
            color: #00ffff;
            overflow-x: hidden;
        }

        /* Admin Palette (Neon Blue Theme) */
        :root {
            --gb-darkest: #000a2e;
            --gb-dark: #1a1a40;
            --gb-lightest: #00ffff;
            --gb-bg: #0f0f1e;
        }

        #admin-panel {
            width: 100%;
            min-height: 100vh;
            background: var(--gb-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .admin-header {
            color: var(--gb-lightest);
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
        }

        .section-title {
            color: var(--gb-lightest);
            font-size: 18px;
            margin-bottom: 15px;
            text-transform: uppercase;
            text-align: left;
            border-bottom: 2px solid var(--gb-lightest);
            padding-bottom: 5px;
            width: 100%;
        }

        .admin-controls-container {
            width: 95%;
            max-width: 1400px;
            display: flex;
            flex-direction: column;
        }

        .table-container {
            flex-grow: 1;
            overflow-y: auto;
            overflow-x: auto;
            width: 100%;
            border: 2px solid var(--gb-darkest);
            margin-bottom: 20px;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 12px;
            border: 2px solid var(--gb-lightest);
        }

        .admin-table th {
            text-align: left;
            padding: 10px;
            border: 1px solid var(--gb-lightest);
            background: var(--gb-dark);
            color: var(--gb-lightest);
        }

        .admin-table td {
            padding: 10px;
            border: 1px solid var(--gb-lightest);
            vertical-align: middle;
            background: transparent;
            color: #fff;
        }

        .admin-table input {
            width: 100%;
            background: var(--gb-dark);
            border: 1px solid var(--gb-lightest);
            color: #fff;
            padding: 5px;
            font-family: 'Press Start 2P', cursive;
            box-shadow: none;
        }

        .badge {
            display: inline-block;
            padding: 5px 10px;
            color: #fff;
            font-size: 10px;
            text-transform: uppercase;
            border: 1px solid #fff;
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.2);
        }

        .badge-normal {
            background-color: #4a6d8c;
        }

        .badge-heavy {
            background-color: #8c4a4a;
        }

        .gb-input {
            width: 100%;
            background: var(--gb-dark);
            color: #fff;
            border: 1px solid var(--gb-lightest);
            padding: 10px;
            font-family: 'Press Start 2P';
            box-shadow: none;
        }

        .gb-btn {

            border: 2px solid var(--gb-lightest);
            box-shadow: none;
            color: var(--gb-lightest);
            font-family: 'Press Start 2P', cursive;
            padding: 15px 20px;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            flex: 1;
            transition: all 0.2s;
        }

        .gb-btn:hover {
            background-color: var(--gb-lightest);
            color: var(--gb-darkest);
        }

        .gb-btn:active {
            transform: translate(2px, 2px);
        }

            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: auto;
            gap: 20px;
        }

            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
        }

        .global-config-row>div {
            flex: 1;
        }

            }

                font-size: 9px;
            }

                padding: 5px;
                font-size: 9px;
            }

            left: 0;

            color: #fff;
            font-family: 'Press Start 2P';
            font-size: 16px;
            text-align: center;
            box-sizing: border-box;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: var(--gb-lightest);
            color: var(--gb-darkest);
            border: none;
            font-family: 'Press Start 2P';
            font-size: 16px;
            cursor: pointer;

            color: #fff;

            font-size: 12px;

    </style>
</head>

        // Image Compression Function
        async function compressImage(file, maxWidth = 400, quality = 0.8) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        // Resize keeping aspect ratio
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // Convert to blob (WebP if supported, else JPEG)
                        canvas.toBlob(
                            (blob) => {
                                resolve(blob || file); // Fallback to original if conversion fails
                            },
                            'image/webp', // WebP has better compression
                            quality
                        );
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // Load Config
        async function loadGameConfig() {
            const localConfig = localStorage.getItem('gameConfig');
            if (localConfig) {
                gameConfig = { ...gameConfig, ...JSON.parse(localConfig) };
                console.log("Local config loaded:", gameConfig);
            }
            const localBoxTypes = localStorage.getItem('boxTypes');
            if (localBoxTypes) {
                boxTypes = JSON.parse(localBoxTypes);
                console.log("Local box types loaded:", boxTypes);
            }

            if (!isFirebaseReady) return;

            try {
                const configRef = doc(db, "settings", "gameConfig");
                const configSnap = await getDoc(configRef);

                if (configSnap.exists()) {
                    const data = configSnap.data();
                    gameConfig = { ...gameConfig, ...data };
                    console.log("Remote config loaded:", gameConfig);
                    localStorage.setItem('gameConfig', JSON.stringify(gameConfig));
                }

                const boxesRef = doc(db, "settings", "boxTypes");
                const boxesSnap = await getDoc(boxesRef);

                if (boxesSnap.exists()) {
                    const data = boxesSnap.data();
                    if (data.types) {
                        boxTypes = data.types;
                        console.log("Remote box types loaded:", boxTypes);
                        localStorage.setItem('boxTypes', JSON.stringify(boxTypes));
                    }
                }
            } catch (e) {
                console.error("Remote config error:", e);
            }

        // Modal Management Variables
        let currentModalTypeId = null;
        let tempSprites = [];

        async function openSpriteModal(typeId, typeName) {
            currentModalTypeId = typeId;

            // IMPORTANTE: Limpar sprites antigos em base64 do localStorage
            console.log('Opening sprite modal for:', typeId);

            // Load sprites: Firestore first, localStorage as fallback
            try {
                if (isFirebaseReady) {
                    const spritesDoc = await getDoc(doc(db, "sprites", typeId));
                    if (spritesDoc.exists()) {
                        const data = spritesDoc.data();
                        tempSprites = data.urls || data.sprites || []; // Support both old and new format

                        // Debug: Verificar se s√£o URLs ou base64
                        if (tempSprites.length > 0) {
                            const isUrl = tempSprites[0].startsWith('http');
                            console.log(`Loaded ${tempSprites.length} sprites (${isUrl ? 'URLs' : 'Base64'}) from Firestore`);

                            // Se ainda for base64, limpar e come√ßar do zero
                            if (!isUrl) {
                                console.warn('Sprites antigos em base64 detectados. Limpando...');
                                tempSprites = [];
                                // Limpar Firestore tamb√©m
                                await setDoc(doc(db, "sprites", typeId), {
                                    urls: [],
                                    count: 0,
                                    lastUpdated: new Date().toISOString()
                                });
                            }
                        }

                        // Cache in localStorage
                        localStorage.setItem(`sprites_${typeId}`, JSON.stringify(tempSprites));
                    } else {
                        // Nenhum sprite no Firestore, come√ßar vazio
                        tempSprites = [];
                        console.log('No sprites found in Firestore, starting fresh');
                    }
                } else {
                    // Offline: use localStorage
                    tempSprites = JSON.parse(localStorage.getItem(`sprites_${typeId}`) || '[]');
                    console.log(`Loaded ${tempSprites.length} sprites from localStorage (offline) for ${typeId}`);
                }
            } catch (e) {
                console.error('Error loading sprites:', e);
                // Come√ßar vazio em caso de erro
                tempSprites = [];
            }

            // Update modal title
            document.getElementById('modal-title').textContent = `Sprites - ${typeName}`;

            // Render sprites in modal
            renderModalGallery();

            // Show modal
            document.getElementById('sprite-modal').style.display = 'flex';

        function closeModalFunction() {
            document.getElementById('sprite-modal').style.display = 'none';

            tempSprites = [];

        function renderModalGallery() {
            const gallery = document.getElementById('modal-gallery');
            gallery.innerHTML = '';

            if (tempSprites.length === 0) {
                gallery.innerHTML = '<div class="empty-gallery">Nenhum sprite carregado.<br>Clique em "Adicionar Sprites" para come√ßar.</div>';
                return;
            }

            tempSprites.forEach((sprite, idx) => {
                const item = document.createElement('div');
                item.className = 'modal-sprite-item';
                item.innerHTML = `
                    <img src="${sprite}">
                    <button class="modal-sprite-delete" data-idx="${idx}">√ó</button>
                `;
                gallery.appendChild(item);
            });

            // Attach delete listeners
            document.querySelectorAll('.modal-sprite-delete').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const idx = parseInt(e.target.dataset.idx);
                    tempSprites.splice(idx, 1);
                    renderModalGallery();
                });
            });
        }

                document.getElementById('admin-panel').style.display = 'none';
                document.getElementById('admin-pass').focus();
            }
        }

        window.login = function () {
            const pass = document.getElementById('admin-pass').value;
            const errorMsg = document.getElementById('login-error');

            if (pass === 'admin123') {
                localStorage.setItem('adminAuthenticated', 'true');
                checkAuth();
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('admin-pass').value = '';
                document.getElementById('admin-pass').focus();
            }
        }

        // Initialize Auth Check
        checkAuth();

        // Save Configuration Function (Called by button onclick)
        // EXPOSED TO GLOBAL SCOPE via window
        window.saveConfig = async function () {
            const newConfig = {
                gravity: parseFloat(document.getElementById('cfg-gravity').value),
                baseSpeed: parseFloat(document.getElementById('cfg-speed').value),
                difficultyMultiplier: parseFloat(document.getElementById('cfg-diff').value)
            };
            gameConfig = newConfig;
            localStorage.setItem('gameConfig', JSON.stringify(newConfig));

            const rows = document.querySelectorAll('#admin-table-body tr');
            rows.forEach(row => {
                const inputs = row.querySelectorAll('.box-input');
                inputs.forEach(input => {
                    const index = input.dataset.id;
                    const field = input.dataset.field;
                    let value = parseFloat(input.value);
                    if (isNaN(value)) value = 0;
                    boxTypes[index][field] = value;
                });
            });
            localStorage.setItem('boxTypes', JSON.stringify(boxTypes));

            if (isFirebaseReady) {
                try {
                    await setDoc(doc(db, "settings", "gameConfig"), newConfig);
                    await setDoc(doc(db, "settings", "boxTypes"), { types: boxTypes });
                    alert("‚úÖ Salvo no Firebase e Localmente!");
                } catch (e) {
                    alert("‚ö†Ô∏è Salvo localmente. Erro no Firebase: " + e.message);
                }
            } else {
                alert("üíæ Salvo Localmente (Offline)!");
            }
        }

        // Logout function (used by exit button)
        // EXPOSED TO GLOBAL SCOPE via window
        window.logout = function () {
            localStorage.removeItem('adminAuthenticated');
            window.location.href = 'index.html';
        }
    </script>
</body>
