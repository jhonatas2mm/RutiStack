<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Ruti Stack</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f1e;
            font-family: 'Press Start 2P', cursive;
            color: #00ffff;
            overflow-x: hidden;
        }

        /* Admin Palette (Neon Blue Theme) */
        :root {
            --gb-darkest: #000a2e;
            --gb-dark: #1a1a40;
            --gb-lightest: #00ffff;
            --gb-bg: #0f0f1e;
        }

        #admin-panel {
            width: 100%;
            min-height: 100vh;
            background: var(--gb-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .admin-header {
            color: var(--gb-lightest);
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
        }

        .section-title {
            color: var(--gb-lightest);
            font-size: 18px;
            margin-bottom: 15px;
            text-transform: uppercase;
            text-align: left;
            border-bottom: 2px solid var(--gb-lightest);
            padding-bottom: 5px;
            width: 100%;
        }

        .admin-controls-container {
            width: 95%;
            max-width: 1400px;
            display: flex;
            flex-direction: column;
        }

        .table-container {
            flex-grow: 1;
            overflow-y: auto;
            overflow-x: auto;
            width: 100%;
            border: 2px solid var(--gb-darkest);
            margin-bottom: 20px;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 12px;
            border: 2px solid var(--gb-lightest);
        }

        .admin-table th {
            text-align: left;
            padding: 10px;
            border: 1px solid var(--gb-lightest);
            background: var(--gb-dark);
            color: var(--gb-lightest);
        }

        .admin-table td {
            padding: 10px;
            border: 1px solid var(--gb-lightest);
            vertical-align: middle;
            background: transparent;
            color: #fff;
        }

        .admin-table input {
            width: 100%;
            background: var(--gb-dark);
            border: 1px solid var(--gb-lightest);
            color: #fff;
            padding: 5px;
            font-family: 'Press Start 2P', cursive;
            box-shadow: none;
        }

        .badge {
            display: inline-block;
            padding: 5px 10px;
            color: #fff;
            font-size: 10px;
            text-transform: uppercase;
            border: 1px solid #fff;
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.2);
        }

        .badge-normal {
            background-color: #4a6d8c;
        }

        .badge-heavy {
            background-color: #8c4a4a;
        }

        .gb-input {
            width: 100%;
            background: var(--gb-dark);
            color: #fff;
            border: 1px solid var(--gb-lightest);
            padding: 10px;
            font-family: 'Press Start 2P';
            box-shadow: none;
        }

        .gb-btn {
            background-color: transparent;
            border: 2px solid var(--gb-lightest);
            box-shadow: none;
            color: var(--gb-lightest);
            font-family: 'Press Start 2P', cursive;
            padding: 15px 20px;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            flex: 1;
            transition: all 0.2s;
        }

        .gb-btn:hover {
            background-color: var(--gb-lightest);
            color: var(--gb-darkest);
        }

        .gb-btn:active {
            transform: translate(2px, 2px);
        }

        .admin-footer {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: auto;
            gap: 20px;
        }

        .global-config-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
        }

        .global-config-row>div {
            flex: 1;
        }

        @media (max-width: 768px) {
            .admin-header {
                font-size: 20px;
            }

            .section-title {
                font-size: 14px;
            }

            .gb-btn {
                padding: 10px;
                font-size: 10px;
            }

            .admin-table th,
            .admin-table td {
                padding: 5px;
                font-size: 10px;
            }

            .global-config-row {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Sprite Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .modal-container {
            background: var(--gb-darkest);
            border: 3px solid var(--gb-lightest);
            padding: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .modal-header {
            color: var(--gb-lightest);
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            border-bottom: 2px solid var(--gb-lightest);
            padding-bottom: 10px;
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .modal-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            min-height: 100px;
        }

        .modal-sprite-item {
            position: relative;
            display: inline-block;
        }

        .modal-sprite-item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            background: #000;
            border: 2px solid var(--gb-lightest);
            display: block;
        }

        .modal-sprite-delete {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 14px;
            cursor: pointer;
            line-height: 1;
            padding: 0;
            font-weight: bold;
        }

        .modal-sprite-delete:hover {
            background: #cc0000;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            background-color: transparent;
            border: 2px solid var(--gb-lightest);
            color: var(--gb-lightest);
            font-family: 'Press Start 2P', cursive;
            padding: 12px 20px;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .modal-btn:hover {
            background-color: var(--gb-lightest);
            color: var(--gb-darkest);
        }

        .modal-btn.cancel {
            border-color: #ff4444;
            color: #ff4444;
        }

        .modal-btn.cancel:hover {
            background-color: #ff4444;
            color: white;
        }

        .empty-gallery {
            color: #666;
            font-size: 12px;
            text-align: center;
            padding: 30px;
        }
    </style>
</head>

<body>
    <div id="admin-panel">
        <div id="admin-controls" class="admin-controls-container">
            <!-- Dynamic Content -->
        </div>
    </div>

    <!-- Sprite Management Modal -->
    <div id="sprite-modal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header" id="modal-title">Gerenciar Sprites</div>
            <div class="modal-body">
                <input type="file" id="modal-upload" style="display: none;" accept="image/*" multiple>
                <button class="gb-btn" onclick="document.getElementById('modal-upload').click()"
                    style="width: 100%; font-size: 12px; padding: 10px; margin-bottom: 15px;">
                    ‚ûï ADICIONAR SPRITES
                </button>
                <div id="modal-gallery" class="modal-gallery">
                    <!-- Dynamic sprite previews here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn cancel" id="modal-cancel">Cancelar</button>
                <button class="modal-btn" id="modal-save">Salvar</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCOAt0sfrDXeZgRYwA5UuTxayX3rr0ubyY",
            authDomain: "rutistack-c75f2.firebaseapp.com",
            projectId: "rutistack-c75f2",
            storageBucket: "rutistack-c75f2.firebasestorage.app",
            messagingSenderId: "401193886438",
            appId: "1:401193886438:web:5279b37e344ecfbbd35127",
            measurementId: "G-5NW50RJQN7"
        };

        let app, db, storage;
        let isFirebaseReady = false;

        try {
            if (firebaseConfig.apiKey) {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                storage = getStorage(app);
                isFirebaseReady = true;
                console.log("Firebase initialized.");
            } else {
                console.warn("Firebase config missing. Running in offline mode.");
            }
        } catch (e) {
            console.error("Firebase init error:", e);
        }

        // Image Compression Function
        async function compressImage(file, maxWidth = 400, quality = 0.8) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        // Resize keeping aspect ratio
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // Convert to blob (WebP if supported, else JPEG)
                        canvas.toBlob(
                            (blob) => {
                                resolve(blob || file); // Fallback to original if conversion fails
                            },
                            'image/webp', // WebP has better compression
                            quality
                        );
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // Game Configuration
        let gameConfig = {
            gravity: 1,
            baseSpeed: 2,
            difficultyMultiplier: 0.1
        };

        // Box Types
        let defaultBoxTypes = [
            {
                id: 'normal',
                name: 'Caixa Normal',
                chance: 90,
                textures: ['box_normal_1', 'box_normal_2', 'box_normal_3'],
                width: 128,
                height: 128,
                density: 0.01,
                friction: 0.5,
                bounce: 0.1
            },
            {
                id: 'heavy',
                name: 'Caixa Pesada',
                chance: 10,
                textures: ['box_heavy_1', 'box_heavy_2'],
                width: 180,
                height: 180,
                density: 0.05,
                friction: 0.7,
                bounce: 0.05
            }
        ];

        let boxTypes = JSON.parse(JSON.stringify(defaultBoxTypes));

        // Load Config
        async function loadGameConfig() {
            const localConfig = localStorage.getItem('gameConfig');
            if (localConfig) {
                gameConfig = { ...gameConfig, ...JSON.parse(localConfig) };
                console.log("Local config loaded:", gameConfig);
            }
            const localBoxTypes = localStorage.getItem('boxTypes');
            if (localBoxTypes) {
                boxTypes = JSON.parse(localBoxTypes);
                console.log("Local box types loaded:", boxTypes);
            }

            if (!isFirebaseReady) return;

            try {
                const configRef = doc(db, "settings", "gameConfig");
                const configSnap = await getDoc(configRef);

                if (configSnap.exists()) {
                    const data = configSnap.data();
                    gameConfig = { ...gameConfig, ...data };
                    console.log("Remote config loaded:", gameConfig);
                    localStorage.setItem('gameConfig', JSON.stringify(gameConfig));
                }

                const boxesRef = doc(db, "settings", "boxTypes");
                const boxesSnap = await getDoc(boxesRef);

                if (boxesSnap.exists()) {
                    const data = boxesSnap.data();
                    if (data.types) {
                        boxTypes = data.types;
                        console.log("Remote box types loaded:", boxTypes);
                        localStorage.setItem('boxTypes', JSON.stringify(boxTypes));
                    }
                }
            } catch (e) {
                console.error("Remote config error:", e);
            }
        }

        // Render Admin Panel
        function renderAdminPanel() {
            const adminControls = document.getElementById('admin-controls');
            adminControls.innerHTML = `
                <h1 class="admin-header">PAINEL ADMIN</h1>
                
                <div class="section-title">Configura√ß√µes Globais</div>
                <div class="global-config-row">
                    <div>
                        <label>Gravidade</label>
                        <input type="number" id="cfg-gravity" class="gb-input" step="0.1">
                    </div>
                    <div>
                        <label>Velocidade Base</label>
                        <input type="number" id="cfg-speed" class="gb-input" step="0.1">
                    </div>
                    <div>
                        <label>Multiplicador de Dificuldade</label>
                        <input type="number" id="cfg-diff" class="gb-input" step="0.01">
                    </div>
                </div>

                <div class="section-title">Tipos de Caixa</div>
                <div class="table-container">
                    <div id="box-types-list"></div>
                </div>

                <div class="admin-footer">
                    <button id="reset-defaults-btn" class="gb-btn">Resetar Padr√µes</button>
                    <button id="admin-cancel-btn" class="gb-btn">Sair</button>
                    <button id="save-global-btn" class="gb-btn">Salvar Tudo</button>
                </div>
            `;

            renderBoxTypesTable();
        }

        function renderBoxTypesTable() {
            const container = document.getElementById('box-types-list');
            container.innerHTML = '';

            const table = document.createElement('table');
            table.className = 'admin-table';

            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Chance</th>
                        <th>Densidade</th>
                        <th>Largura</th>
                        <th>Altura</th>
                        <th>Atrito</th>
                        <th>Sprites</th>
                    </tr>
                </thead>
                <tbody id="admin-table-body"></tbody>
            `;

            container.appendChild(table);
            const tbody = table.querySelector('tbody');

            boxTypes.forEach((type, index) => {
                const tr = document.createElement('tr');
                const badgeClass = type.id === 'heavy' ? 'badge-heavy' : 'badge-normal';
                const badgeName = type.id === 'heavy' ? 'Pesada' : 'Normal';

                // Get sprite count
                const uploadedSprites = JSON.parse(localStorage.getItem(`sprites_${type.id}`) || '[]');
                const spriteCount = uploadedSprites.length;

                tr.innerHTML = `
                    <td><span class="badge ${badgeClass}">${badgeName}</span></td>
                    <td><input type="number" class="box-input" data-id="${index}" data-field="chance" value="${type.chance}"></td>
                    <td><input type="number" class="box-input" data-id="${index}" data-field="density" step="0.01" value="${type.density}"></td>
                    <td><input type="number" class="box-input" data-id="${index}" data-field="width" value="${type.width}"></td>
                    <td><input type="number" class="box-input" data-id="${index}" data-field="height" value="${type.height}"></td>
                    <td><input type="number" class="box-input" data-id="${index}" data-field="friction" step="0.1" value="${type.friction}"></td>
                    <td>
                        <button class="gb-btn manage-sprites-btn" data-type-id="${type.id}" data-type-name="${badgeName}" 
                                style="font-size: 11px; padding: 8px; width: 100%;">
                            GERENCIAR (${spriteCount})
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            // Attach manage sprites button listeners
            document.querySelectorAll('.manage-sprites-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const typeId = e.target.dataset.typeId;
                    const typeName = e.target.dataset.typeName;
                    openSpriteModal(typeId, typeName);
                });
            });
        }

        // Modal Management Variables
        let currentModalTypeId = null;
        let tempSprites = [];

        async function openSpriteModal(typeId, typeName) {
            currentModalTypeId = typeId;

            // IMPORTANTE: Limpar sprites antigos em base64 do localStorage
            console.log('Opening sprite modal for:', typeId);

            // Load sprites: Firestore first, localStorage as fallback
            try {
                if (isFirebaseReady) {
                    const spritesDoc = await getDoc(doc(db, "sprites", typeId));
                    if (spritesDoc.exists()) {
                        const data = spritesDoc.data();
                        tempSprites = data.urls || data.sprites || []; // Support both old and new format

                        // Debug: Verificar se s√£o URLs ou base64
                        if (tempSprites.length > 0) {
                            const isUrl = tempSprites[0].startsWith('http');
                            console.log(`Loaded ${tempSprites.length} sprites (${isUrl ? 'URLs' : 'Base64'}) from Firestore`);

                            // Se ainda for base64, limpar e come√ßar do zero
                            if (!isUrl) {
                                console.warn('Sprites antigos em base64 detectados. Limpando...');
                                tempSprites = [];
                                // Limpar Firestore tamb√©m
                                await setDoc(doc(db, "sprites", typeId), {
                                    urls: [],
                                    count: 0,
                                    lastUpdated: new Date().toISOString()
                                });
                            }
                        }

                        // Cache in localStorage
                        localStorage.setItem(`sprites_${typeId}`, JSON.stringify(tempSprites));
                    } else {
                        // Nenhum sprite no Firestore, come√ßar vazio
                        tempSprites = [];
                        console.log('No sprites found in Firestore, starting fresh');
                    }
                } else {
                    // Offline: use localStorage
                    tempSprites = JSON.parse(localStorage.getItem(`sprites_${typeId}`) || '[]');
                    console.log(`Loaded ${tempSprites.length} sprites from localStorage (offline) for ${typeId}`);
                }
            } catch (e) {
                console.error('Error loading sprites:', e);
                // Come√ßar vazio em caso de erro
                tempSprites = [];
            }

            // Update modal title
            document.getElementById('modal-title').textContent = `Sprites - ${typeName}`;

            // Render sprites in modal
            renderModalGallery();

            // Show modal
            document.getElementById('sprite-modal').style.display = 'flex';
        }

        function closeModalFunction() {
            document.getElementById('sprite-modal').style.display = 'none';
            currentModalTypeId = null;
            tempSprites = [];
        }

        function renderModalGallery() {
            const gallery = document.getElementById('modal-gallery');
            gallery.innerHTML = '';

            if (tempSprites.length === 0) {
                gallery.innerHTML = '<div class="empty-gallery">Nenhum sprite carregado.<br>Clique em "Adicionar Sprites" para come√ßar.</div>';
                return;
            }

            tempSprites.forEach((sprite, idx) => {
                const item = document.createElement('div');
                item.className = 'modal-sprite-item';
                item.innerHTML = `
                    <img src="${sprite}">
                    <button class="modal-sprite-delete" data-idx="${idx}">√ó</button>
                `;
                gallery.appendChild(item);
            });

            // Attach delete listeners
            document.querySelectorAll('.modal-sprite-delete').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const idx = parseInt(e.target.dataset.idx);
                    tempSprites.splice(idx, 1);
                    renderModalGallery();
                });
            });
        }

        // Save Global Config
        document.addEventListener('DOMContentLoaded', async () => {
            await loadGameConfig();
            renderAdminPanel();

            // Load values into inputs
            document.getElementById('cfg-gravity').value = gameConfig.gravity;
            document.getElementById('cfg-speed').value = gameConfig.baseSpeed;
            document.getElementById('cfg-diff').value = gameConfig.difficultyMultiplier;

            // Save Button
            document.getElementById('save-global-btn').addEventListener('click', async () => {
                const newConfig = {
                    gravity: parseFloat(document.getElementById('cfg-gravity').value),
                    baseSpeed: parseFloat(document.getElementById('cfg-speed').value),
                    difficultyMultiplier: parseFloat(document.getElementById('cfg-diff').value)
                };
                gameConfig = newConfig;
                localStorage.setItem('gameConfig', JSON.stringify(newConfig));

                const rows = document.querySelectorAll('#admin-table-body tr');
                rows.forEach(row => {
                    const inputs = row.querySelectorAll('.box-input');
                    inputs.forEach(input => {
                        const index = input.dataset.id;
                        const field = input.dataset.field;
                        let value = parseFloat(input.value);
                        if (isNaN(value)) value = 0;
                        boxTypes[index][field] = value;
                    });
                });
                localStorage.setItem('boxTypes', JSON.stringify(boxTypes));

                if (isFirebaseReady) {
                    try {
                        const saveBtn = document.getElementById('save-global-btn');
                        const originalText = saveBtn.innerText;
                        saveBtn.innerText = "SALVANDO...";
                        saveBtn.disabled = true;

                        await setDoc(doc(db, "settings", "gameConfig"), newConfig);
                        await setDoc(doc(db, "settings", "boxTypes"), { types: boxTypes });

                        alert("Salvo no Firebase e Localmente!");
                        saveBtn.innerText = originalText;
                        saveBtn.disabled = false;
                    } catch (e) {
                        alert("Salvo localmente. Erro no Firebase: " + e.message);
                        document.getElementById('save-global-btn').disabled = false;
                    }
                } else {
                    alert("Salvo Localmente (Offline)!");
                }
            });

            // Cancel Button
            document.getElementById('admin-cancel-btn').addEventListener('click', () => {
                window.location.href = 'index.html';
            });

            // Reset Defaults
            document.getElementById('reset-defaults-btn').addEventListener('click', () => {
                if (confirm("Tem certeza? Isso vai resetar todas as configura√ß√µes para o padr√£o original.")) {
                    localStorage.removeItem('gameConfig');
                    localStorage.removeItem('boxTypes');
                    window.location.reload();
                }
            });

            // Modal Event Listeners
            document.getElementById('modal-upload').addEventListener('change', async (e) => {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;

                const uploadBtn = document.querySelector('#modal-upload + .gb-btn');
                if (!uploadBtn) {
                    console.error('Upload button not found');
                    return;
                }

                const originalText = uploadBtn.innerText;
                uploadBtn.innerText = 'COMPRIMINDO...';
                uploadBtn.disabled = true;

                try {
                    for (const file of files) {
                        // 1. Compress image
                        const compressedBlob = await compressImage(file);
                        const compressionRatio = ((1 - compressedBlob.size / file.size) * 100).toFixed(1);
                        console.log(`‚úÖ ${file.name}: ${(file.size / 1024).toFixed(0)}KB ‚Üí ${(compressedBlob.size / 1024).toFixed(0)}KB (-${compressionRatio}%)`);

                        // 2. Upload to Firebase Storage
                        uploadBtn.innerText = 'UPLOADING...';
                        const timestamp = Date.now();
                        const randomId = Math.random().toString(36).substring(7);
                        const fileName = `sprite_${timestamp}_${randomId}.webp`;
                        const storageRef = ref(storage, `sprites/${currentModalTypeId}/${fileName}`);

                        await uploadBytes(storageRef, compressedBlob);
                        const url = await getDownloadURL(storageRef);

                        tempSprites.push(url);
                        console.log(`üì§ Uploaded: ${fileName} ‚Üí ${url.substring(0, 50)}...`);
                    }

                    renderModalGallery();
                    uploadBtn.innerText = originalText;
                    uploadBtn.disabled = false;

                    console.log(`‚ú® Total: ${files.length} sprite(s) no Storage`);
                } catch (error) {
                    console.error('‚ùå Upload error:', error);
                    alert('Erro ao fazer upload: ' + error.message);
                    if (uploadBtn) {
                        uploadBtn.innerText = originalText;
                        uploadBtn.disabled = false;
                    }
                }

                e.target.value = '';
            });

            document.getElementById('modal-cancel').addEventListener('click', closeModalFunction);

            document.getElementById('modal-save').addEventListener('click', async () => {
                if (currentModalTypeId) {
                    const saveBtn = document.getElementById('modal-save');
                    const originalText = saveBtn.innerText;

                    try {
                        saveBtn.innerText = 'SALVANDO...';
                        saveBtn.disabled = true;

                        // Save to localStorage immediately (cache)
                        localStorage.setItem(`sprites_${currentModalTypeId}`, JSON.stringify(tempSprites));

                        // Save to Firestore (URLs only, not base64)
                        if (isFirebaseReady) {
                            await setDoc(doc(db, "sprites", currentModalTypeId), {
                                urls: tempSprites, // Array of URLs
                                count: tempSprites.length,
                                lastUpdated: new Date().toISOString()
                            });
                            console.log(`Saved ${tempSprites.length} sprite URLs to Firestore for ${currentModalTypeId}`);
                        }

                        // Close modal
                        closeModalFunction();

                        // Re-render table to update sprite count
                        renderBoxTypesTable();

                        alert(isFirebaseReady ?
                            `${tempSprites.length} sprites salvos no Firebase!` :
                            'Sprites salvos localmente (offline)!');
                    } catch (e) {
                        console.error('Error saving sprites:', e);
                        alert('Erro ao salvar: ' + e.message);
                    } finally {
                        saveBtn.innerText = originalText;
                        saveBtn.disabled = false;
                    }
                }
            });
        });
    </script>
</body>

</html>
