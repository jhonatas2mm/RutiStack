<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Equilíbrio da Coruja - Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f1e;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            color: white;
            user-select: none;
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000a2e;
            background-image: url('assets/start_screen/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            z-index: 10;
            padding: 0 50px;
            box-sizing: border-box;
        }

        .start-left,
        .start-right {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .start-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            position: relative;
        }

        .logo-icon {
            width: 120px;
            image-rendering: pixelated;
            animation: float 3s ease-in-out infinite;
            margin-bottom: 20px;
        }

        .logo-text {
            width: 300px;
            image-rendering: pixelated;
        }

        .anim-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: balance 2s ease-in-out infinite alternate;
            transform-origin: bottom center;
        }

        .char-owl {
            width: 250px;
            image-rendering: pixelated;
            z-index: 2;
            position: relative;
            top: 63px;
        }

        .char-stack {
            height: 570px;
            image-rendering: pixelated;
        }

        .start-btn {
            background: linear-gradient(180deg, #ff00cc, #ff6600);
            border: 4px solid #330066;
            box-shadow: 6px 6px 0px #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            padding: 25px 50px;
            font-size: 28px;
            cursor: pointer;
            text-transform: uppercase;
            text-shadow: 3px 3px 0px #330066;
            transition: transform 0.1s;
        }

        .start-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 2px 2px 0px #000;
        }

        #name-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .char-input {
            width: 40px;
            height: 50px;
            background: transparent;
            border: 2px solid #fff;
            color: #00ffff;
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            text-align: center;
            text-transform: uppercase;
            outline: none;
            caret-color: transparent;
        }

        .char-input:focus {
            border-color: #00ffff;
            animation: blink-focus 1s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes balance {
            0% {
                transform: rotate(-5deg);
            }

            100% {
                transform: rotate(5deg);
            }
        }

        @keyframes blink-focus {

            0%,
            100% {
                border-color: #00ffff;
            }

            50% {
                border-color: transparent;
            }
        }

        /* Admin Button */
        #admin-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            z-index: 1000;
            opacity: 0.7;
            transition: opacity 0.2s;
            background: linear-gradient(135deg, #4a6d8c 0%, #2a4d6c 100%);
            border: 2px solid #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        #admin-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: linear-gradient(to right, transparent 6px, #00ffff 6px, #00ffff 10px, transparent 10px),
                linear-gradient(to bottom, transparent 6px, #00ffff 6px, #00ffff 10px, transparent 10px);
            background-size: 16px 16px;
        }

        #admin-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .logo-text {
                width: 80vw !important;
            }

            .char-owl {
                width: 180px !important;
            }

            .start-btn {
                font-size: 20px !important;
                padding: 18px 45px !important;
            }

            .buttons-group {
                bottom: 60px !important;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                width: 85vw !important;
            }

            .char-owl {
                width: 150px !important;
            }

            .start-btn {
                font-size: 16px !important;
                padding: 15px 35px !important;
            }
        }
    </style>
</head>

<body>

    <!-- Start Screen -->
    <div id="start-screen">
        <div
            style="display: flex; flex-direction: column; align-items: center; width: 100%; height: 100%; position: relative;">

            <!-- Grupo 1: Logo (hug content) -->
            <div class="logo-group" style="display: flex; flex-direction: column; align-items: center; flex: 0 0 auto;">
                <img src="assets/start_screen/logo_text_new.png" class="logo-text" alt="Ruti Stack"
                    style="width: 450px; max-width: 90vw; image-rendering: pixelated; margin-top: 20px;">
            </div>

            <!-- Grupo 2: Coruja + Stack (fill available space) -->
            <div class="anim-container"
                style="flex: 1 1 auto; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; min-height: 0;">
                <!-- Coruja (tamanho fixo) -->
                <img src="assets/start_screen/owl.png" class="char-owl" alt="Owl"
                    style="width: 250px; image-rendering: pixelated;">

                <!-- Stack (ocupa espaço vago) -->
                <img src="assets/start_screen/stack.png" class="char-stack" alt="Stack"
                    style="height: 100%; width: auto; max-height: 570px; object-fit: contain; object-position: bottom; image-rendering: pixelated;">
            </div>

            <!-- Grupo 3: Botões (posição absoluta sobre as caixas) -->
            <div class="buttons-group"
                style="position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; gap: 12px; z-index: 10;">
                <button class="start-btn" id="play-btn"
                    style="background: linear-gradient(180deg, #0099ff, #0066cc); border-color: #003366; text-shadow: 3px 3px 0px #003366;">Jogar</button>
                <button class="start-btn" id="ranking-btn"
                    style="background: linear-gradient(180deg, #ff9900, #ff6600); border-color: #663300; text-shadow: 3px 3px 0px #663300;">Ranking</button>
                <button class="start-btn" id="config-btn"
                    style="background: transparent; border: 4px solid #fff; color: #fff; text-shadow: 3px 3px 0px #000;">config</button>
            </div>

        </div>
    </div>



    <script>
        // Menu Logic
        const playBtn = document.getElementById('play-btn');
        const rankingBtn = document.getElementById('ranking-btn');
        const configBtn = document.getElementById('config-btn');

        // Generate random 3-letter name
        function generateRandomName() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let name = '';
            for (let i = 0; i < 3; i++) {
                name += letters.charAt(Math.floor(Math.random() * letters.length));
            }
            return name;
        }

        // Play Button Logic
        playBtn.addEventListener('click', () => {
            // Generate and save a random name
            const randomName = generateRandomName();
            localStorage.setItem('playerName', randomName);
            window.location.href = 'game.html';
        });

        // Config Button Logic
        configBtn.addEventListener('click', () => {
            window.location.href = 'admin.html';
        });

        // Ranking Button Logic
        rankingBtn.addEventListener('click', () => {
            window.location.href = 'ranking.html';
        });
    </script>
</body>

</html>
