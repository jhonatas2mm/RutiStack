<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Equil√≠brio da Coruja - Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f1e;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            color: white;
            user-select: none;
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000a2e;
            background-image: url('assets/start_screen/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            z-index: 10;
            padding: 0 50px;
            box-sizing: border-box;
        }

        .start-left,
        .start-right {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .start-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            position: relative;
        }

        .logo-icon {
            width: 120px;
            image-rendering: pixelated;
            animation: float 3s ease-in-out infinite;
            margin-bottom: 20px;
        }

        .logo-text {
            width: 300px;
            image-rendering: pixelated;
        }

        .anim-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: balance 2s ease-in-out infinite alternate;
            transform-origin: bottom center;
        }

        .char-owl {
            width: 250px;
            image-rendering: pixelated;
            z-index: 2;
            position: relative;
            top: 63px;
        }

        .char-stack {
            height: 570px;
            image-rendering: pixelated;
        }

        .start-btn {
            background: linear-gradient(180deg, #ff00cc, #ff6600);
            border: 4px solid #330066;
            box-shadow: 6px 6px 0px #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            padding: 25px 50px;
            font-size: 28px;
            cursor: pointer;
            text-transform: uppercase;
            text-shadow: 3px 3px 0px #330066;
            transition: transform 0.1s;
        }

        .start-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 2px 2px 0px #000;
        }

        #name-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .char-input {
            width: 40px;
            height: 50px;
            background: transparent;
            border: 2px solid #fff;
            color: #00ffff;
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            text-align: center;
            text-transform: uppercase;
            outline: none;
            caret-color: transparent;
        }

        .char-input:focus {
            border-color: #00ffff;
            animation: blink-focus 1s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes balance {
            0% {
                transform: rotate(-5deg);
            }

            100% {
                transform: rotate(5deg);
            }
        }

        @keyframes blink-focus {

            0%,
            100% {
                border-color: #00ffff;
            }

            50% {
                border-color: transparent;
            }
        }

        /* Admin Button */
        #admin-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            z-index: 1000;
            opacity: 0.7;
            transition: opacity 0.2s;
            background: linear-gradient(135deg, #4a6d8c 0%, #2a4d6c 100%);
            border: 2px solid #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        #admin-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: linear-gradient(to right, transparent 6px, #00ffff 6px, #00ffff 10px, transparent 10px),
                linear-gradient(to bottom, transparent 6px, #00ffff 6px, #00ffff 10px, transparent 10px);
            background-size: 16px 16px;
        }

        #admin-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <!-- Start Screen -->
    <div id="start-screen">
        <div class="start-left">
            <img src="assets/start_screen/logo_icon.png" class="logo-icon" alt="Icon">
            <img src="assets/start_screen/logo_text.png" class="logo-text" alt="Ruti Stack">
        </div>
        <div class="start-center">
            <div class="anim-container">
                <img src="assets/start_screen/owl.png" class="char-owl" alt="Owl">
                <img src="assets/start_screen/stack.png" class="char-stack" alt="Stack">
            </div>
        </div>
        <div class="start-right">
            <div id="name-input-container">
                <input type="text" maxlength="1" class="char-input" id="char1">
                <input type="text" maxlength="1" class="char-input" id="char2">
                <input type="text" maxlength="1" class="char-input" id="char3">
            </div>
            <button class="start-btn" id="play-btn">JOGAR</button>
        </div>
    </div>

    <!-- Admin Button -->
    <div id="admin-btn" onclick="window.location.href='admin.html'"></div>

    <script>
        // Menu Logic
        const playBtn = document.getElementById('play-btn');
        const nameInputs = document.querySelectorAll('.char-input');

        // Load saved name
        const savedName = localStorage.getItem('playerName');
        if (savedName && savedName.length === 3) {
            document.getElementById('char1').value = savedName[0];
            document.getElementById('char2').value = savedName[1];
            document.getElementById('char3').value = savedName[2];
        }

        // Input Focus Logic
        nameInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                input.value = input.value.toUpperCase();
                if (input.value.length === 1) {
                    if (index < nameInputs.length - 1) nameInputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && input.value.length === 0) {
                    if (index > 0) nameInputs[index - 1].focus();
                }
            });
        });

        // Play Button Logic
        playBtn.addEventListener('click', () => {
            const name =
                (document.getElementById('char1').value || '') +
                (document.getElementById('char2').value || '') +
                (document.getElementById('char3').value || '');

            if (name.length < 3) {
                alert("Digite suas iniciais (3 letras)!");
                return;
            }

            localStorage.setItem('playerName', name.toUpperCase());
            window.location.href = 'game.html';
        });
    </script>
</body>

</html>
