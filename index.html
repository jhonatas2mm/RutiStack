<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RutiStack - Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f1e;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            color: white;
            user-select: none;
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Dynamic Gradient Animation */
            background: linear-gradient(180deg, #cfe9e3 0%, #a2d7e6 50%, #8bb6d9 100%);
            animation: gradient-cycle 4.5s ease-in-out infinite;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            z-index: 10;
            padding: 0 50px;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Background Overlay Image */
        #start-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/background/bg-game.png');
            background-size: 100% auto;
            background-position: center top;
            background-repeat: repeat-y;
            opacity: 0.3;
            /* Subtle overlay */
            mix-blend-mode: overlay;
            z-index: -1;
        }

        @keyframes gradient-cycle {

            0%,
            30% {
                background: linear-gradient(180deg, #b8e6e1 0%, #8ec9d6 50%, #7ab8d3 100%);
            }

            33%,
            63% {
                background: linear-gradient(180deg, #a4c9e6 0%, #b8a8e4 50%, #d4b5e8 100%);
            }

            66%,
            96% {
                background: linear-gradient(180deg, #e6c4b8 0%, #e8b5c4 50%, #d4a8b8 100%);
            }

            100% {
                background: linear-gradient(180deg, #b8e6e1 0%, #8ec9d6 50%, #7ab8d3 100%);
            }
        }

        .start-left,
        .start-right {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .start-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            position: relative;
        }

        .logo-icon {
            width: 120px;
            image-rendering: pixelated;
            animation: float 3s ease-in-out infinite;
            margin-bottom: 20px;
        }

        .logo-text {
            width: 300px;
            image-rendering: pixelated;
        }

        .anim-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: balance 2s ease-in-out infinite alternate;
            transform-origin: bottom center;
        }

        .char-owl {
            width: 250px;
            image-rendering: pixelated;
            z-index: 2;
            position: relative;
            top: 63px;
        }

        .char-stack {
            height: 570px;
            image-rendering: pixelated;
        }

        .start-btn {
            background: linear-gradient(180deg, #ff00cc, #ff6600);
            border: 4px solid #fff;
            box-shadow: 6px 6px 0px #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            padding: 20px 40px;
            cursor: pointer;
            text-transform: uppercase;
            text-shadow: 3px 3px 0px #330066;
            transition: transform 0.1s, box-shadow 0.1s;
            width: 400px;
            /* Fixed width for equal size */
            text-align: center;
            border-radius: 0;
            white-space: nowrap;
        }

        .shortcut-key {
            opacity: 0.6;
            font-size: 0.8em;
            margin-left: 8px;
        }

        .start-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 2px 2px 0px #000;
        }

        #name-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .char-input {
            width: 40px;
            height: 50px;
            background: transparent;
            border: 2px solid #fff;
            color: #00ffff;
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            text-align: center;
            text-transform: uppercase;
            outline: none;
            caret-color: transparent;
        }

        .char-input:focus {
            border-color: #00ffff;
            animation: blink-focus 1s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes balance {
            0% {
                transform: rotate(-5deg);
            }

            100% {
                transform: rotate(5deg);
            }
        }

        @keyframes blink-focus {

            0%,
            100% {
                border-color: #00ffff;
            }

            50% {
                border-color: transparent;
            }
        }

        /* Admin Button */
        #admin-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            z-index: 1000;
            opacity: 0.7;
            transition: opacity 0.2s;
            background: linear-gradient(135deg, #4a6d8c 0%, #2a4d6c 100%);
            border: 2px solid #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        #admin-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: linear-gradient(to right, transparent 6px, #00ffff 6px, #00ffff 10px, transparent 10px),
                linear-gradient(to bottom, transparent 6px, #00ffff 6px, #00ffff 10px, transparent 10px);
            background-size: 16px 16px;
        }

        #admin-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        /* Logo Animation */
        @keyframes logoFloat {

            0%,
            100% {
                transform: translateY(0px) scale(1);
            }

            50% {
                transform: translateY(-10px) scale(1.02);
            }
        }

        .logo-text {
            animation: logoFloat 3s ease-in-out infinite;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .logo-text {
                width: 80vw !important;
            }

            .char-owl {
                width: 180px !important;
            }

            .start-btn {
                font-size: 20px !important;
                padding: 18px 45px !important;
            }

            .buttons-group {
                bottom: 60px !important;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                width: 70vw !important;
            }

            .char-owl {
                width: 150px !important;
            }

            .start-btn {
                font-size: 16px !important;
                padding: 15px 35px !important;
            }
        }

        /* Top Controls */
        .top-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
        }

        /* Sound Button */
        #sound-btn-index {
            background: transparent;
            border: none;
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #sound-btn-index img {
            width: 26px;
            height: 26px;
            image-rendering: pixelated;
            filter: drop-shadow(3px 3px 0 #000);
        }

        #sound-hint-index {
            font-size: 10px;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.9;
            white-space: nowrap;
            display: inline-block;
        }

        #config-btn-index {
            background: transparent;
            border: none;
            padding: 8px;
            cursor: pointer;
        }

        #config-btn-index img {
            width: 26px;
            height: 26px;
            image-rendering: pixelated;
            filter: drop-shadow(3px 3px 0 #000);
        }

        @media (max-width: 768px) {
            .top-controls {
                left: 16px;
                right: 16px;
                justify-content: space-between;
            }

            #sound-btn-index {
                padding: 6px;
            }

            #config-btn-index {
                margin-left: auto;
                padding: 6px;
            }

            .shortcut-key {
                display: none;
            }

            .start-btn {
                width: 100%;
                max-width: 420px;
                padding-left: 24px !important;
                padding-right: 24px !important;
            }
        }
    </style>
</head>

<body>

    <!-- Start Screen -->
    <div id="start-screen">
        <div
            style="display: flex; flex-direction: column; align-items: center; width: 100%; height: 100%; position: relative;">

            <!-- Grupo 1: Logo (hug content) -->
            <div class="logo-group" style="display: flex; flex-direction: column; align-items: center; flex: 0 0 auto;">
                <img src="assets/start_screen/logo_text_new.png" class="logo-text" alt="Ruti Stack"
                    style="width: 330px; max-width: 90vw; image-rendering: pixelated; margin-top: 80px;">
            </div>

            <!-- Grupo 2: Coruja + Stack (fill available space) -->
            <div class="anim-container"
                style="flex: 1 1 auto; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; min-height: 0;">
                <!-- Coruja (tamanho fixo) -->
                <img src="assets/start_screen/owl.png" class="char-owl" alt="Owl"
                    style="width: 250px; image-rendering: pixelated; top: 50px; position: relative;">

                <!-- Stack (ocupa espaço vago) -->
                <img src="assets/start_screen/stack.png" class="char-stack" alt="Stack"
                    style="height: 100%; width: auto; min-height: 430px; max-height: 570px; object-fit: contain; object-position: bottom; image-rendering: pixelated;">
            </div>

            <!-- Grupo 3: Botões (posição absoluta sobre as caixas) -->
            <div class="buttons-group"
                style="position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; gap: 12px; z-index: 10;">
                <button class="start-btn" id="play-btn"
                    style="background: linear-gradient(180deg, #0099ff, #0066cc); border-color: #003366; text-shadow: 3px 3px 0px #003366;">JOGAR
                    <span class="shortcut-key">[ESPAÇO]</span></button>
                <button class="start-btn" id="ranking-btn"
                    style="background: transparent; border: 4px solid #fff; color: #fff; text-shadow: 3px 3px 0px #000;">RANKING
                    <span class="shortcut-key">[L]</span></button>
            </div>

        </div>
    </div>

    <!-- Top Controls -->
    <div class="top-controls">
        <!-- Sound Button -->
        <button id="sound-btn-index">
            <img id="sound-icon-index" src="assets/sprites/icons/audio.svg" alt="Sound">
            <span id="sound-hint-index">ATIVAR SOM</span>
        </button>

        <!-- Config Button -->
        <button id="config-btn-index">
            <img src="assets/sprites/icons/settgings.svg" alt="Config">
        </button>
    </div>



    <script>
        const soundHintIndex = document.getElementById('sound-hint-index');
        // --- AUDIO SYSTEM ---
        let backgroundMusic;
        let audioInitialized = false;
        let isMutedIndex = localStorage.getItem('isMuted') === 'true';
        let soundHintDismissed = localStorage.getItem('soundHintDismissed') === 'true';
        let autoplayBlocked = false;

        function initAudio() {
            if (audioInitialized) return;
            audioInitialized = true;

            backgroundMusic = new Audio('assets/audio/index_background.ogg');
            backgroundMusic.loop = true;
            backgroundMusic.volume = 0.5;
            backgroundMusic.muted = isMutedIndex;

            // Try to play
            if (!isMutedIndex) {
                backgroundMusic.play().then(() => {
                    soundHintDismissed = true;
                    localStorage.setItem('soundHintDismissed', 'true');
                    updateSoundHint();
                }).catch(err => {
                    autoplayBlocked = true;
                    updateSoundHint();
                    console.log('Audio autoplay blocked, waiting for user interaction');
                });
            } else {
                updateSoundHint();
            }
        }

        // Initialize audio on first user interaction
        function startAudioOnInteraction() {
            initAudio();
            // Remove listeners after first interaction
            document.removeEventListener('click', startAudioOnInteraction);
            document.removeEventListener('keydown', startAudioOnInteraction);
        }

        document.addEventListener('click', startAudioOnInteraction);
        document.addEventListener('keydown', startAudioOnInteraction);

        // Try to init immediately (may fail due to autoplay policy)
        window.addEventListener('load', () => {
            setTimeout(initAudio, 500);
        });

        // Sound Toggle Button Logic
        const soundBtnIndex = document.getElementById('sound-btn-index');
        const soundIconIndex = document.getElementById('sound-icon-index');

        function updateSoundHint() {
            if (soundHintIndex) {
                const shouldShow = !soundHintDismissed && (autoplayBlocked || (!audioInitialized && !isMutedIndex));
                soundHintIndex.style.display = shouldShow ? 'inline-block' : 'none';
            }
        }

        function applyMuteStateIndex() {
            if (isMutedIndex) {
                soundIconIndex.src = 'assets/sprites/icons/no-audio.svg';
                if (backgroundMusic) {
                    backgroundMusic.muted = true;
                    backgroundMusic.pause();
                }
            } else {
                soundIconIndex.src = 'assets/sprites/icons/audio.svg';
                if (backgroundMusic) {
                    backgroundMusic.muted = false;
                    backgroundMusic.play().then(() => {
                        soundHintDismissed = true;
                        localStorage.setItem('soundHintDismissed', 'true');
                    }).catch(err => {
                        autoplayBlocked = true;
                    });
                }
            }
            localStorage.setItem('isMuted', isMutedIndex);
            updateSoundHint();
        }

        // Apply initial icon/state on load
        applyMuteStateIndex();

        soundBtnIndex.addEventListener('click', () => {
            isMutedIndex = !isMutedIndex;
            if (!backgroundMusic) initAudio();
            applyMuteStateIndex();
        });

        // Menu Logic
        const playBtn = document.getElementById('play-btn');
        const rankingBtn = document.getElementById('ranking-btn');
        const configBtnIndex = document.getElementById('config-btn-index');

        // Generate random 3-letter name
        function generateRandomName() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let name = '';
            for (let i = 0; i < 3; i++) {
                name += letters.charAt(Math.floor(Math.random() * letters.length));
            }
            return name;
        }

        // Play Button Logic
        playBtn.addEventListener('click', () => {
            // Stop background music before navigating
            if (backgroundMusic) backgroundMusic.pause();

            // Generate and save a random name
            const randomName = generateRandomName();
            localStorage.setItem('playerName', randomName);
            window.location.href = 'game.html';
        });

        // Config Button Logic
        configBtnIndex.addEventListener('click', () => {
            if (backgroundMusic) backgroundMusic.pause();
            window.location.href = 'admin.html';
        });

        // Ranking Button Logic
        rankingBtn.addEventListener('click', () => {
            if (backgroundMusic) backgroundMusic.pause();
            window.location.href = 'ranking.html';
        });

        // Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                document.getElementById('play-btn').click();
            } else if (e.key === 'l' || e.key === 'L') {
                document.getElementById('ranking-btn').click();
            }
        });
    </script>
</body>

</html>
